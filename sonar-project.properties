# ----------------------------------------
# Project identification
# ----------------------------------------
sonar.projectKey=habit-tracker
sonar.projectName=Habit Tracker
sonar.projectVersion=1.0

# ----------------------------------------
# Source & test folders
# ----------------------------------------
sonar.sources=src/main/java
sonar.tests=src/test/java

# Encoding
sonar.sourceEncoding=UTF-8
sonar.java.source=17

# ----------------------------------------
# Exclusions
# ----------------------------------------
# Exclude test classes from main analysis (used for coverage only)
sonar.exclusions=src/test/**,**/*Test.java

# ----------------------------------------
# Ignore "unused method" warnings for controllers and test classes
# ----------------------------------------
sonar.issue.ignore.multicriteria=unusedControllers,unusedTests

# Ignore unused methods in controllers
sonar.issue.ignore.multicriteria.unusedControllers.ruleKey=squid:S1144
sonar.issue.ignore.multicriteria.unusedControllers.resourceKey=**/controller/**/*.java

# Ignore unused methods in tests
sonar.issue.ignore.multicriteria.unusedTests.ruleKey=squid:S1144
sonar.issue.ignore.multicriteria.unusedTests.resourceKey=src/test/**/*.java

# ----------------------------------------
# Optional: Ignore unused private fields in tests (e.g., @Autowired, @MockBean)
# ----------------------------------------
sonar.issue.ignore.multicriteria.unusedTestFields.ruleKey=squid:S1068
sonar.issue.ignore.multicriteria.unusedTestFields.resourceKey=src/test/**/*.java
