# ===========================
# Development Profile - Neon Development Database
# ===========================
# Use this profile for LOCAL DEVELOPMENT
# Activate with: SPRING_PROFILES_ACTIVE=dev

# ===========================
# Datasource POSTGRESQL (Neon Development)
# ===========================
# SECURITY: Use environment variables for all sensitive values
# Spring Boot automatically maps standard environment variables (see application-prod.properties)
#
# For local development, set these environment variables:
#   export SPRING_DATASOURCE_URL="jdbc:postgresql://your-dev-host:5432/neondb?sslmode=require"
#   export SPRING_DATASOURCE_USERNAME="your_username"
#   export SPRING_DATASOURCE_PASSWORD="your_password"
#
# Or use a .env file (not committed to git) with a tool like direnv
#
# No defaults here - forces explicit configuration for security
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}

# ===========================
# JPA / Hibernate
# ===========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration is inherited from application.properties
