# ===========================
# Production Profile - Neon Production Database
# ===========================
# Use this profile for DEPLOYED / PRODUCTION environment
# Activate with: SPRING_PROFILES_ACTIVE=prod
#
# Server Port: Uses PORT environment variable if set (e.g., Render), otherwise defaults to 8080

# ===========================
# Datasource POSTGRESQL (Neon Production)
# ===========================
# SECURITY: All database configuration MUST come from environment variables
# Spring Boot automatically maps these standard environment variables:
#   SPRING_DATASOURCE_URL → spring.datasource.url
#   SPRING_DATASOURCE_USERNAME → spring.datasource.username
#   SPRING_DATASOURCE_PASSWORD → spring.datasource.password
#   SPRING_DATASOURCE_DRIVER_CLASS_NAME → spring.datasource.driver-class-name
#
# No defaults - production requires explicit configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}

# ===========================
# JPA / Hibernate
# ===========================
# IMPORTANT: Production safety settings
# - 'validate': Requires tables to exist, won't modify schema (SAFE for production)
# - 'update': Adds new columns/tables but won't drop data (use only for initial setup)
# - 'none': No schema management (use with migrations like Flyway/Liquibase)
#
# For PRODUCTION: Use 'validate' after initial setup to prevent accidental schema changes
# For INITIAL SETUP: Temporarily use 'update' to create tables, then switch back to 'validate'
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

